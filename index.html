<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ed78bfa33.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <section>
            <h1>My To Do List</h1>
            <form class="add" name="taskForm">
                <div>
                    <input name="taskTitle" type="text" class="newTask" id="newTask" placeholder="Add task">
                    <button class="btnAddNew" id="addNew">Add</button>
                </div>
                <div>
                    <input name="hours" type="number" class="newTask" id="hrs" placeholder="Hrs" min="0" max="23" step="1">
                    <input name="mins" type="number" class="newTask" id="mins" placeholder="Mins" min="0" max="59" step="1">
                </div>
                <div>
                    <select class="newTask" id="year" name="year">
                        <option selected disabled>Year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                    <select class="newTask" id="month" name="month">
                        <option selected disabled>Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select class="newTask" id="day" name="day">
                        <option selected disabled>Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
            </form>
            <div>
                <ul class="tasks" id="tasks">
                </ul>
            </div>
        </section>
        <div class="editBox hidden">
            <input type="text" class="editTask">
            <button class="submit"><i class="fas fa-check"></i></button>
            <button class="cancel"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <div id="error" class="error hidden">
        <div id="errMsg" class="errMsg">
            <p id="msg"></p>
            <button id="errBtn" class="btnAddNew">OK</button>
        </div>
    </div>
    <script src="./idb.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="./script (1).js"></script> -->
</body>
</html>
